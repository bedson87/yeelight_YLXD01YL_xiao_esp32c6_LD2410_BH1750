# BUTTONS
# ==============================================
button:
  # Device restart
  - platform: restart
    name: "${friendly_name} Restart"
    device_class: "restart"
    
  # LD2410 controls
  - platform: ld2410
    factory_reset:
      name: "${friendly_name} LD2410 Factory Reset"
